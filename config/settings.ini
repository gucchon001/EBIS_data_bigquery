[DEFAULT]
exclusions = __pycache__,*.log,.env,.venv,*.pyc,*.pyo,*.tmp,.DS_Store,.git,.idea,.vscode,venv

[demo]
temp = "settings.ini"

[development]
debug = True
log_level = DEBUG

[production]
debug = False
log_level = WARNING

[Credentials]
login_url = https://id.ebis.ne.jp/
url_details = https://bishamon.ebis.ne.jp/details-analysis
url_dashboard = https://bishamon.ebis.ne.jp/dashboard
url_cvrepo = https://bishamon.ebis.ne.jp/cv-attribute

[APP]
environment = test

[BROWSER]
headless = false
auto_screenshot = true
screenshot_dir = logs/screenshots
screenshot_format = png
screenshot_quality = 100
screenshot_on_error = true

[API]
ai_model = gpt-4-turbo

[logging]
level = INFO
format = %%(asctime)s - %%(name)s - [%%(levelname)s] - %%(message)s

