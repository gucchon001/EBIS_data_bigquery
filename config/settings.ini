[DEFAULT]
exclusions = __pycache__,*.log,.env,.venv,*.pyc,*.pyo,*.tmp,.DS_Store,.git,.idea,.vscode,venv

[demo]
temp = "settings.ini"

[development]
debug = True
log_level = DEBUG

[production]
debug = False
log_level = WARNING

[Login]
url = https://id.ebis.ne.jp/
success_url = https://bishamon.ebis.ne.jp/dashboard
basic_auth_enabled = false
basic_auth_username = 
basic_auth_password = 
auto_handle_post_login_popup = true
post_login_popup_timeout = 10

[Cookies]
related_domains = id.ebis.ne.jp,bishamon.ebis.ne.jp

[APP]
environment = test

[BROWSER]
headless = false
auto_screenshot = true
screenshot_dir = logs/screenshots
screenshot_format = png
screenshot_quality = 100
screenshot_on_error = true

[API]
ai_model = gpt-4o

[logging]
level = INFO
format = %%(asctime)s - %%(name)s - [%%(levelname)s] - %%(message)s

[AdEBIS]
url_details = https://bishamon.ebis.ne.jp/details-analysis
url_cvrepo = https://bishamon.ebis.ne.jp/cv-attribute

[Download]
timeout = 90
directory = data/downloads
days_ago = 1

